<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .login-sec {
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("static/images/frombackimg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .login-wrapper {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 40px;
            text-align: center;
        }

        .name {
            color: #ccddff;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            padding-top:20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            padding-top:20px;
        }

        .input-group label {
            display: block;
            text-align: left;
            font-size: 14px;
            color: #ccddff;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007bff;
        }

        /* Password toggle icon */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            width: 100%;
            padding-right: 40px; /* Space for eye icon */
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #ccddff;
            padding-top:40px;
        }

        .action-group {
            margin-top: 10px;
        }

        button.login-btn {
            width: 100%;
            padding: 12px;
            background-color: #99bbff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top:30px;
        }

         button.login-btn:hover {
            background-color: #66aaff;
        }

        .forgot-password {
            margin-top: 30px;
        }

        .forgot-password a {
            color: #ccddff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
           color: #ccddff;
        }

        .signup-link {
            margin-top: 30px;
            font-size: 14px;
            margin-bottom:20px;
            color: #ccddff;
        }

        .signup-link a {
        color: #ccddff;
        text-decoration: none;
        font-weight: bold;
        }

        .signup-link a:hover {
            color: #ccddff;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            .login-wrapper {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
{% include 'header.html' %}
{% if messages %}
{% for i in messages %}
<script>alert("{{ i }}");</script>
{% endfor %}
{% endif %}

<section class="login-sec">
    <div class="login-wrapper">
        <div class="login-container">
            <h2 class="name">Forgot Password !</h2>
            <form action="/forgotpassword" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="email"><b>Email</b></label>
                    <input type="text" id="email" name="email" title="Please enter a valid email" pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$' placeholder="Enter your email" required>
                </div>

                <div class="action-group">
                    <button type="submit" class="login-btn"><b>Login</b></button>
                    <div class="forgot-password">
                        <a href="#"><b>Forget Password?</b></a>
                    </div>
                </div>
            </form>
            <div class="signup-link">
                <p><a href="/">Don't have an account? </a><a href="/">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var toggleIcon = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.textContent = "‚ÄçüëÅ‚Äçüó®";
            } else {
                passwordField.type = "password";
                toggleIcon.textContent = "‚ÄçüëÅ‚Äçüó®";
            }
        }
    </script>
</section>
{% include 'footer.html' %}
</body>
</html>
